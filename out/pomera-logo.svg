<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background pink watercolor wash -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fdf2f8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#fce7f3" stop-opacity="0.4"/>
    </radialGradient>
  </defs>
  
  <!-- Background wash -->
  <ellipse cx="100" cy="25" rx="80" ry="20" fill="url(#bgGradient)"/>
  
  <!-- Pomegranate cluster -->
  <!-- Main pomegranate -->
  <circle cx="100" cy="30" r="12" fill="#dc2626"/>
  <circle cx="100" cy="30" r="8" fill="#ef4444"/>
  
  <!-- Smaller pomegranates -->
  <circle cx="115" cy="20" r="6" fill="#dc2626"/>
  <circle cx="85" cy="20" r="6" fill="#dc2626"/>
  <circle cx="110" cy="40" r="5" fill="#dc2626"/>
  <circle cx="90" cy="40" r="5" fill="#dc2626"/>
  
  <!-- Cut open pomegranate (bottom center) -->
  <ellipse cx="100" cy="50" rx="8" ry="4" fill="#fecaca"/>
  <ellipse cx="100" cy="50" rx="6" ry="3" fill="#fca5a5"/>
  
  <!-- Small red blossoms/calyxes -->
  <path d="M 100 15 L 105 18 L 100 21 L 95 18 Z" fill="#dc2626"/>
  <path d="M 130 30 L 135 33 L 130 36 L 125 33 Z" fill="#dc2626"/>
  <path d="M 70 30 L 75 33 L 70 36 L 65 33 Z" fill="#dc2626"/>
  
  <!-- Green leaves -->
  <ellipse cx="110" cy="18" rx="3" ry="1.5" fill="#16a34a" transform="rotate(45 110 18)"/>
  <ellipse cx="90" cy="18" rx="3" ry="1.5" fill="#16a34a" transform="rotate(-45 90 18)"/>
  <ellipse cx="105" cy="45" rx="2.5" ry="1.2" fill="#16a34a" transform="rotate(30 105 45)"/>
  
  <!-- Company name text -->
  <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">
    POMERA CARE LLC
  </text>
</svg>
